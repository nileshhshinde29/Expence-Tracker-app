<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <div class="outer">
        <p class="tit">Expence Tracker App</p>


        <div class="div1">
            <div class="mb-3 ">
                <label for="formGroupExampleInput" class="form-label names">Name</label>
                <input type="text" class="form-control" id="inputName" 
                    placeholder="Add Your Name">
            </div>

            <div class="row ">
                <div class="col">
                    <lebel for="dates" class="names">Date</lebel>
                    <input type="date" class="form-control" id="inputDate" placeholder="dd/mm/yyyy" name="dates">
                </div>
                <div class="col">
                    <label for="amount" class="names">Amount</label>
                    <input type="text" class="form-control" id="InputAmount" placeholder="Add Amount" name="amount">

                </div>
                <div class="div2"> <br><br><br>
                    <button type="button" id="addBtn" class="btn btn-success myBtn">Add Expense</button>
                </div>
            </div><br>

        </div>
    </div>
    <br>
    <div class="div4">
    
        <table class="myTable" id="ntable">
            <div class="div6">
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Action</th>
            </div>
        </table>

    </div>


    <script src="index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
